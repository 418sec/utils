<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/docs.css">
	</head>
	<body>
		<div class="container">
			<h1>Gammautils v<%= pack.version %></h1>
			<p class="lead"><%= pack.description %></p>
			<%= body %>
			<hr />
			<h3>Contributors:</h3>
			<ul>
				<% pack.contributors.forEach(function(contributor) { %>
					<li>
						<a href="<%= contributor.url %>"><%= contributor.name %></a> - <%= contributor.contributions %> Commits
					</li>
				<% }); %>
			</ul>
		</div>
	</body>
</html>
