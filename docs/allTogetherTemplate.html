<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<title>Gammautils v<%= pack.version %></title>
	</head>
	<body>
		<div class="container">
			<h1>Gammautils v<%= pack.version %></h1>
			<p class="lead"><%= pack.description %></p>
			<%= body %>
			<hr />
			<h3>Contributors:</h3>
			<p>
				<img src="<%= pack.author.avatar %>" alt="<%= pack.author.name %> Avatar">
				<a href="mailto:<%= pack.author.email %>"><%= pack.author.name %></a>
			</p>
			<ul style="list-style-type: none;">
				<% pack.contributors.forEach(function(contributor) { %>
					<li style="margin-bottom: 5px;">
						<img class="img-rounded" src="<%= contributor.avatar %>" alt="<%= contributor.name %> Avatar" style="display: inline-block; vertical-align: top; margin-right: 5px;">
						<div style="display: inline-block;">
							<a href="<%= contributor.url %>"><%= contributor.name %></a>
							<br />
							<span class="text-muted"><%= contributor.contributions %> commits</span>
						</div>
					</li>
				<% }); %>
			</ul>
			<h3>License</h3>
			<span class="text-justify">
				<%= license %>
			</span>
		</div>
	</body>
</html>
